
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {

  var spec = {"openapi": "3.0.1", "info": {"version": "1.0.1", "title": "Venture Intelligence - Third Party API Documentation - BASIC API - PE", "description": "This is the specification for the BASIC API - PE, which have clear request and response details\n\n ## Changelog\n\n API version | Date | Changes\n ------------|------|--------\n 1.0.1 | 30-Aug-2021 | Fleshed out documentation further\n 1.0.0 | 08-Jul-2021 | Request, Response for BASIC API - PE\n"}, "servers": [{"url": "https://api.vionweb.com/basicapi", "description": "PROD"}], "paths": {"/pe/pecompanies": {"post": {"tags": ["pecompanies"], "summary": "Service used to obtain the set of PE companies modified (inserted/updated) from a given timestamp. Note that the response will be restricted to a page size beyond which the API needs to be rerun with a different timestamp (usually the timestamp of the last record in the previous invocation.)", "requestBody": {"description": "Input parameters are:", "content": {"application/json": {"schema": {"type": "object", "required": ["token", "userName", "password", "fromTimeStamp", "userType"], "properties": {"userName": {"type": "string", "description": "Email of the user"}, "password": {"type": "string", "description": "Password of the user"}, "userType": {"type": "string", "description": "Type of the user. Hard-coded to \"external_partner\" for now."}, "token": {"type": "string", "description": "Token associated with the user."}, "fromTimeStamp": {"type": "string", "format": "date-time", "description": "Timestamp from which the set of modified companies is required."}}}}}}, "responses": {"200": {"description": "Successful operation.", "content": {"application/json": {"schema": {"properties": {"data": {"type": "array", "description": "Data values for the given input timestamp.", "items": {"type": "object", "properties": {"companyId": {"type": "integer", "description": "The Id of the company for reference through the lifecycle."}, "companyName": {"type": "string", "description": "The name of the company."}, "industry": {"type": "string", "description": "The industry of the company."}, "businessSector": {"type": "string", "description": "The business sector of the company."}, "website": {"type": "string", "description": "The website of the company."}, "city": {"type": "string", "description": "The city of the company."}, "action": {"type": "string", "description": "Action that has happened on the company. Either created/modified."}, "actionAt": {"type": "string", "format": "date-time", "description": "Timestamp at which the action has happened."}}}}, "hasMore": {"type": "boolean", "description": "Will be present if there are still more number of records beyond the bunch of records in the data section."}}}}}}, "400": {"description": "Bad Request", "content": {}}, "401": {"description": "Unauthorized Access", "content": {}}, "500": {"description": "Internal Server Error", "content": {}}}}}}};

  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
