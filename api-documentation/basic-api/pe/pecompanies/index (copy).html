
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  

  var spec = {
  "openapi": "3.0.1",
  "info": {
    "title": "Venture Intelligence -  Third Party API Documentation - BASIC API - PE",
    "version": "1.0.0",
    "description": "This is the specification for the BASIC API - PE, which have clear request and response details\n\n## Changelog\n\nAPI version | Date | Changes\n------------|------|--------\n1.0.0 | 08-July-2021 | Consolidated Request, Response for BASIC API - PE \n"
  },
  "servers": [
    {
      "url": "https://api.vionweb.com/basicapi/",
      "description": "PROD"
    }
  ],
  "paths": {
    "/pe/pecompanies": {
      "get": {
        "tags": [
          "pecompanies"
        ],
        "summary": "Service used to optain the consolidated view of pecompanies detail",
        "requestBody": {
          "description": "Input parameters are:",
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "required": [
                  "token",
                  "userName",
                  "password",
                  "fromDate",
                  "toDate",
                  "userType",
                  "companyName"
                ],
                "properties": {
                  "token": {
                    "type": "string",
                    "description": "Dynamic token"
                  },
                  "userName": {
                    "type": "string",
                    "description": "Email of the user"
                  },
                  "password": {
                    "type": "string",
                    "description": "Password of the user"
                  },
                  "userType": {
                    "type": "string",
                    "enum": [
                      "External_partner"
                    ]
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Successful operation.",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "data": {
                      "type": "array",
                      "items": {
                        "type": "object",
                        "properties": {
                          "PECompanyId": {
                            "type": "integer"
                          },
                          "companyname": {
                            "type": "string"
                          },
                          "industry": {
                            "type": "string"
                          },
                          "sector_business": {
                            "type": "string"
                          },
                          "website": {
                            "type": "string"
                          },
                          "city": {
                            "type": "string"
                          },
                          "action": {
                            "type": "string"
                          },
                          "modified_at": {
                            "type": "string"
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          },
          "401": {
            "description": "Unauthorized Access",
            "content": {}
          },
          "500": {
            "description": "Internal Server Error",
            "content": {}
          }
        }
      }
    }
  }
}
  
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
